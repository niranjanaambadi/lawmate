<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexOCR - Cases</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600;700&family=IBM+Plex+Sans:wght@300;400;600;700&display=swap');

        :root {
            --navy: #1a2332;
            --slate: #2d3e50;
            --cream: #f5f1e8;
            --gold: #c9a961;
            --crimson: #8b2635;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--navy) 0%, var(--slate) 100%);
            color: var(--cream);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 35, 50, 0.95);
            border-bottom: 1px solid rgba(201, 169, 97, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            text-decoration: none;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--cream);
            font-size: 0.95rem;
        }

        .logout-btn {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid var(--crimson);
            border-radius: 4px;
            color: var(--crimson);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        .logout-btn:hover {
            background: var(--crimson);
            color: var(--cream);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'IBM Plex Serif', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .back-link {
            color: var(--cream);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .back-link:hover {
            opacity: 1;
            transform: translateX(-5px);
        }

        .add-case-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--crimson), #a83046);
            border: none;
            border-radius: 6px;
            color: var(--cream);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(139, 38, 53, 0.4);
        }

        .add-case-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 38, 53, 0.6);
        }

        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--slate);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 8px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1.8rem;
            color: var(--gold);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--cream);
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            line-height: 1;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .upload-area {
            border: 2px dashed rgba(201, 169, 97, 0.4);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover {
            border-color: var(--gold);
            background: rgba(201, 169, 97, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--gold);
            background: rgba(201, 169, 97, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        .status-message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .status-message.processing {
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid var(--gold);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }

        .spinner {
            border: 3px solid rgba(201, 169, 97, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cases Grid */
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .case-card {
            background: rgba(45, 62, 80, 0.6);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
            transition: left 0.5s;
        }

        .case-card:hover::before {
            left: 100%;
        }

        .case-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .case-type {
            background: var(--crimson);
            color: var(--cream);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .case-status {
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .case-status.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .case-title {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .case-parties {
            font-size: 0.95rem;
            color: rgba(245, 241, 232, 0.8);
            margin-bottom: 1rem;
        }

        .case-summary {
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(245, 241, 232, 0.7);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .case-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: rgba(245, 241, 232, 0.6);
            padding-top: 1rem;
            border-top: 1px solid rgba(201, 169, 97, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(245, 241, 232, 0.6);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .cases-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html" class="navbar-brand">LexOCR</a>
        <div class="navbar-actions">
            <div class="user-info">
                <div class="user-name" id="userName">Loading...</div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div>
                <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
                <h1>Case Management</h1>
            </div>
            <button class="add-case-btn" id="addCaseBtn">+ Add New Case</button>
        </div>

        <div id="casesContainer" class="cases-grid"></div>

        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">‚öñÔ∏è</div>
            <h2>No Cases Yet</h2>
            <p>Upload a petition to create your first case</p>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Upload Petition</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <div id="statusMessage" class="status-message hidden"></div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <p style="font-size: 1.1rem; margin-bottom: 0.5rem; font-weight: 600;">Drop petition here</p>
                <p style="opacity: 0.7;">or click to browse</p>
                <p style="margin-top: 1rem; font-size: 0.85rem; opacity: 0.5;">PDF, PNG, JPG, JPEG</p>
                <input type="file" id="petitionInput" accept=".pdf,.png,.jpg,.jpeg">
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        function checkAuth() {
            const token = localStorage.getItem('lexocr_token');
            if (!token) {
                window.location.href = 'login.html';
                return null;
            }
            return token;
        }

        const token = checkAuth();

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.user.full_name;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('lexocr_token');
            localStorage.removeItem('lexocr_user');
            window.location.href = 'login.html';
        });

        // Modal controls
        const uploadModal = document.getElementById('uploadModal');
        const addCaseBtn = document.getElementById('addCaseBtn');
        const closeModal = document.getElementById('closeModal');
        const uploadArea = document.getElementById('uploadArea');
        const petitionInput = document.getElementById('petitionInput');

        addCaseBtn.addEventListener('click', () => {
            uploadModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            uploadModal.classList.remove('active');
            document.getElementById('statusMessage').classList.add('hidden');
        });

        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                uploadModal.classList.remove('active');
            }
        });

        uploadArea.addEventListener('click', () => petitionInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFileUpload(e.dataTransfer.files[0]);
            }
        });

        petitionInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            const validTypes = ['application/pdf', 'image/png', 'image/jpeg'];
            
            if (!validTypes.includes(file.type)) {
                showStatus('Please upload a PDF or image file', 'error');
                return;
            }

            showStatus('Processing petition... This may take a moment.', 'processing');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE_URL}/cases/upload-petition`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showStatus('Case created successfully!', 'success');
                    setTimeout(() => {
                        uploadModal.classList.remove('active');
                        loadCases();
                    }, 1500);
                } else {
                    showStatus(data.error || 'Failed to create case', 'error');
                }
            } catch (error) {
                showStatus('Upload failed. Please try again.', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.innerHTML = message;
            if (type === 'processing') {
                statusDiv.innerHTML += '<div class="spinner"></div>';
            }
            statusDiv.classList.remove('hidden');
        }

        // Load and display cases
        async function loadCases() {
            try {
                const response = await fetch(`${API_BASE_URL}/cases`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayCases(data.cases);
                }
            } catch (error) {
                console.error('Failed to load cases:', error);
            }
        }

        function displayCases(cases) {
            const container = document.getElementById('casesContainer');
            const emptyState = document.getElementById('emptyState');

            if (cases.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = cases.map(caseData => `
                <div class="case-card" onclick="viewCase('${caseData.id}')">
                    <div class="case-header">
                        <span class="case-type">${caseData.case_type}</span>
                        <span class="case-status ${caseData.status.toLowerCase()}">${caseData.status}</span>
                    </div>
                    <h3 class="case-title">${caseData.petitioner} vs ${caseData.respondent}</h3>
                    <div class="case-parties">
                        ${caseData.court || 'Court not specified'}
                    </div>
                    <p class="case-summary">${caseData.summary}</p>
                    <div class="case-meta">
                        <span>üìÖ ${formatDate(caseData.date)}</span>
                        <span>üìã ${caseData.sections.length > 0 ? caseData.sections.join(', ') : 'No sections'}</span>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function viewCase(caseId) {
            window.location.href = `case-detail.html?id=${caseId}`;
        }

        // Initialize
        loadUserInfo();
        loadCases();
    </script>
</body>
</html>
