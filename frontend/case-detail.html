<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexOCR - Case Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600;700&family=IBM+Plex+Sans:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap');

        :root {
            --navy: #1a2332;
            --slate: #2d3e50;
            --cream: #f5f1e8;
            --gold: #c9a961;
            --crimson: #8b2635;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--navy) 0%, var(--slate) 100%);
            color: var(--cream);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(26, 35, 50, 0.95);
            border-bottom: 1px solid rgba(201, 169, 97, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            text-decoration: none;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logout-btn {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid var(--crimson);
            border-radius: 4px;
            color: var(--crimson);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .logout-btn:hover {
            background: var(--crimson);
            color: var(--cream);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .back-link {
            color: var(--cream);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .back-link:hover {
            opacity: 1;
            transform: translateX(-5px);
        }

        .case-header {
            background: rgba(45, 62, 80, 0.6);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 8px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .case-title-row {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .case-title {
            font-family: 'IBM Plex Serif', serif;
            font-size: 2.2rem;
            color: var(--gold);
            font-weight: 700;
        }

        .case-badges {
            display: flex;
            gap: 1rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge.type {
            background: var(--crimson);
            color: var(--cream);
        }

        .badge.status {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .case-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(201, 169, 97, 0.2);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-size: 0.85rem;
            color: rgba(245, 241, 232, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meta-value {
            font-size: 1rem;
            color: var(--cream);
            font-weight: 500;
        }

        .content-section {
            background: rgba(45, 62, 80, 0.6);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 8px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .summary-text {
            line-height: 1.8;
            font-size: 1.05rem;
            color: rgba(245, 241, 232, 0.9);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .tag {
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid rgba(201, 169, 97, 0.4);
            color: var(--gold);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .petition-text {
            background: rgba(26, 35, 50, 0.4);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 6px;
            padding: 2rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.7;
            color: rgba(245, 241, 232, 0.8);
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .petition-text::-webkit-scrollbar {
            width: 8px;
        }

        .petition-text::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .petition-text::-webkit-scrollbar-thumb {
            background: rgba(201, 169, 97, 0.4);
            border-radius: 4px;
        }

        .petition-text::-webkit-scrollbar-thumb:hover {
            background: rgba(201, 169, 97, 0.6);
        }

        @media (max-width: 768px) {
            .case-title-row {
                flex-direction: column;
                gap: 1rem;
            }

            .case-meta-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html" class="navbar-brand">LexOCR</a>
        <div class="navbar-actions">
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <a href="cases.html" class="back-link">‚Üê Back to Cases</a>

        <div id="caseContent"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        function checkAuth() {
            const token = localStorage.getItem('lexocr_token');
            if (!token) {
                window.location.href = 'login.html';
                return null;
            }
            return token;
        }

        const token = checkAuth();

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('lexocr_token');
            localStorage.removeItem('lexocr_user');
            window.location.href = 'login.html';
        });

        async function loadCaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const caseId = urlParams.get('id');

            if (!caseId) {
                window.location.href = 'cases.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/cases/${caseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayCaseDetails(data.case);
                } else {
                    window.location.href = 'cases.html';
                }
            } catch (error) {
                console.error('Failed to load case:', error);
                window.location.href = 'cases.html';
            }
        }

        function displayCaseDetails(caseData) {
            const container = document.getElementById('caseContent');
            
            container.innerHTML = `
                <div class="case-header">
                    <div class="case-title-row">
                        <h1 class="case-title">${caseData.petitioner} vs ${caseData.respondent}</h1>
                        <div class="case-badges">
                            <span class="badge type">${caseData.case_type}</span>
                            <span class="badge status">${caseData.status}</span>
                        </div>
                    </div>

                    <div class="case-meta-grid">
                        <div class="meta-item">
                            <span class="meta-label">Case ID</span>
                            <span class="meta-value">${caseData.id.substring(0, 8)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Court</span>
                            <span class="meta-value">${caseData.court}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Filed Date</span>
                            <span class="meta-value">${formatDate(caseData.date)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Created</span>
                            <span class="meta-value">${formatDate(caseData.created_at)}</span>
                        </div>
                    </div>
                </div>

                <div class="content-section">
                    <h2 class="section-title">Case Summary</h2>
                    <p class="summary-text">${caseData.summary}</p>
                </div>

                ${caseData.acts.length > 0 ? `
                <div class="content-section">
                    <h2 class="section-title">Applicable Acts</h2>
                    <div class="tags-container">
                        ${caseData.acts.map(act => `<span class="tag">üìú ${act}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                ${caseData.sections.length > 0 ? `
                <div class="content-section">
                    <h2 class="section-title">Sections Invoked</h2>
                    <div class="tags-container">
                        ${caseData.sections.map(section => `<span class="tag">¬ß ${section}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                <div class="content-section">
                    <h2 class="section-title">Petition Content</h2>
                    <div class="petition-text">${caseData.raw_text}</div>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        loadCaseDetails();
    </script>
</body>
</html>
